{% extends "base.html" %}

{% block title %}Cadastrar Categoria{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1>Cadastrar Categoria</h1>
    <form method="POST">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome da Categoria</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="mb-3">
        <label for="quantidade_minima" class="form-label">Quantidade MÃ­nima</label>
        <input type="number" step="0.01" class="form-control" id="quantidade_minima" name="quantidade_minima" placeholder="0.00" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <a href="{{ url_for('categorias_bp.listar_categorias') }}" class="btn btn-link mt-3">Voltar para as Categorias</a>
  </div>
{% endblock %}
