<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Almoxarifado{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Global Styles */
    body {
      background: #f4f7fa;
      color: #343a40;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }
    /* Navbar styles */
    .navbar {
      background: linear-gradient(90deg, #007bff, #0056b3);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 2rem;
      color: #ffffff !important;
    }
    .navbar-nav .nav-link {
      color: #ffffff !important;
      margin-right: 1rem;
      font-size: 1.1rem;
      transition: transform 0.2s ease;
    }
    .navbar-nav .nav-link:hover {
      transform: scale(1.05);
      color: #dfe9f3 !important;
    }
    /* Button styles */
    .btn-custom {
      background-color: #007bff;
      color: #fff;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #0056b3;
      color: #f4f7fa;
    }
    /* Main content styling */
    main {
      padding: 2rem 1rem;
      min-height: 80vh;
    }
    /* Responsive container */
    .container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }
    /* Footer styles */
    footer {
      background: #343a40;
      padding: 1.5rem 1rem;
      text-align: center;
      color: #dfe9f3;
      margin-top: 2rem;
      border-top: 2px solid #0056b3;
    }
    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
    /* Media Queries */
    @media (max-width: 768px) {
      .navbar-brand {
        font-size: 1.75rem;
      }
      .navbar-nav .nav-link {
        font-size: 1rem;
        margin-right: 0.5rem;
      }
      main {
        padding: 1.5rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="fa-solid fa-warehouse"></i> Almoxarifado</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        {% if current_user.is_authenticated %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/"><i class="fa-solid fa-chart-line"></i> Relatórios</a></li>
          <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="fa-solid fa-boxes-stacked"></i> Estoque</a></li>
          <li class="nav-item"><a class="nav-link" href="/produtos"><i class="fa-solid fa-box"></i> Produtos</a></li>
          <li class="nav-item"><a class="nav-link" href="/categorias/listar"><i class="fa-solid fa-tags"></i> Categorias</a></li>
          <li class="nav-item"><a class="nav-link" href="/unidades"><i class="fa-solid fa-ruler-combined"></i> Unidades de medida</a></li>
          <li class="nav-item"><a class="nav-link" href="/usuarios/logout"><i class="fa-solid fa-sign-out-alt"></i> Logout</a></li>
        </ul>
        {% else %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/"><i class="fa-solid fa-chart-line"></i> Relatórios</a></li>
          <li class="nav-item"><a class="nav-link" href="/usuarios/login"><i class="fa-solid fa-sign-in-alt"></i> Login</a></li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Almoxarifado. Todos os direitos reservados.</p>
  </footer>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
