{% extends 'base.html' %}
{% block title %}Editar Produto{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Editar Produto</h4>
        </div>
        <div class="card-body">
          <!-- Exibir mensagens flash -->
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" value="{{ produto.nome }}" required>
            </div>
            <div class="mb-3">
              <label for="preco" class="form-label">Preço</label>
              <input type="number" class="form-control" id="preco" name="preco" value="{{ produto.preco }}" required>
            </div>
            <div class="mb-3">
              <label for="quantidade" class="form-label">Quantidade</label>
              <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ produto.quantidade_atual }}" required>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ produto.descricao }}</textarea>
            </div>
            <div class="mb-3">
              <label for="unidade_id" class="form-label">Unidade</label>
              <select class="form-select" id="unidade_id" name="unidade_id" required>
                <option value="">Selecione uma unidade</option>
                {% for unidade in unidades %}
                  <option value="{{ unidade.id }}" {% if produto.unidade and produto.unidade.id == unidade.id %}selected{% endif %}>
                    {{ unidade.nome }}
                  </option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="categoria_id" class="form-label">Categoria</label>
              <select class="form-select" id="categoria_id" name="categoria_id" required>
                <option value="">Selecione uma categoria</option>
                {% for categoria in categorias %}
                  <option value="{{ categoria.id }}" {% if produto.categoria_id == categoria.id %}selected{% endif %}>
                    {{ categoria.nome }}
                  </option>
                {% endfor %}
              </select>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">Salvar Alterações</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
