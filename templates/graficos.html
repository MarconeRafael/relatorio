{% extends "base.html" %}
{% block title %}Gráficos{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1 class="text-center mb-4">Visualização dos Gráficos</h1>
  
  <!-- Seção Colapsável: Resumo Individual de Tarefas -->
  <div class="mb-3">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#individualSection" aria-expanded="false" aria-controls="individualSection">
      Resumo Individual de Tarefas (Tempo e Consumo)
    </button>
  </div>
  <div class="collapse" id="individualSection">
    <div class="card card-body">
      <!-- Gráfico de Barras Agrupadas para comparar Tempo Real vs. Esperado e Consumo Real vs. Esperado -->
      <canvas id="groupedBarChart" width="400" height="200"></canvas>
    </div>
  </div>

  <!-- Seção Colapsável: Média Semanal -->
  <div class="mb-3 mt-4">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#weeklySection" aria-expanded="false" aria-controls="weeklySection">
      Média Semanal de Tempo por m²
    </button>
  </div>
  <div class="collapse" id="weeklySection">
    <div class="card card-body">
      <canvas id="weeklyChart" width="400" height="200"></canvas>
    </div>
  </div>

  <!-- Seção Colapsável: Média Mensal -->
  <div class="mb-3 mt-4">
    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#monthlySection" aria-expanded="false" aria-controls="monthlySection">
      Média Mensal de Tempo por m²
    </button>
  </div>
  <div class="collapse" id="monthlySection">
    <div class="card card-body">
      <canvas id="monthlyChart" width="400" height="200"></canvas>
    </div>
  </div>
</div>

<!-- Inclusão do Chart.js via CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Inclusão do script customizado para renderização dos gráficos -->
<script src="{{ url_for('static', filename='js/chart.js') }}"></script>
{% endblock %}
