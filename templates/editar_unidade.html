{% extends 'base.html' %}

{% block title %}Editar Unidade - Almoxarifado{% endblock %}

{% block content %}
<div class="container mt-5">
  <h3>Editar Unidade</h3>
  <form method="POST" action="{{ url_for('unidades_bp.editar_unidade', id=unidade.id) }}">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome da Unidade</label>
      <input type="text" class="form-control" id="nome" name="nome" value="{{ unidade.nome }}" required>
    </div>
    <button type="submit" class="btn btn-success">Atualizar</button>
  </form>
</div>
{% endblock %}
